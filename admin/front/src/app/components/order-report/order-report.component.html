<div id="wrapper">
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Órdenes</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table datatable class='table table-bordered' [dtOptions]="datatableOptions"
                                [dtTrigger]="datatableTrigger" width='100%' cellspacing='0'>
                                <thead>
                                    <tr>
                                        <th>Nro</th>
                                        <th>Cliente</th>
                                        <th>Producto</th>
                                        <th>Avance de Producción</th>
                                        <th>Operaciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orders; index as i">
                                        <td>{{ i + 1 }}</td>
                                        <td>{{ order.userBuyerName }}</td>
                                        <td>{{ order.productName }}</td>
                                        <td *ngIf="order.stateProduction !== '100'"><div class="progress mb-4">
                                            <div class="progress-bar" role="progressbar" [ngStyle]="{width: order.stateProduction+ '%'}" attr.aria-valuenow="{{order.stateProduction}}" aria-valuemin="0" aria-valuemax="100">{{order.stateProduction}}</div>
                                          </div>
                                        </td>
                                        <td *ngIf="order.stateProduction === '100'"><div class="progress mb-4">
                                            <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{width: order.stateProduction+ '%'}" attr.aria-valuenow="{{order.stateProduction}}" aria-valuemin="0" aria-valuemax="100">{{order.stateProduction}}</div>
                                          </div>
                                        </td>
                                        <td>
                                            <a [routerLink]="['/orderconsult/',order.id]"
                                                class="btn btn-secondary mr-3"><i class="fas fa-vector-square"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
