<!-- Page Wrapper -->
<div id="wrapper">
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="modal-body">
                    <form [formGroup]="formProduct" (ngSubmit)="updateProduct()">
                        <div>
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="card mb-4">
                                        <div class="card-header">Detalles Producto</div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label>Nombre</label>
                                                <input class="form-control" type="text" formControlName="name">
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Descripción</label>
                                                        <textarea class="form-control" rows="5"
                                                            formControlName="description"></textarea>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Detalle</label>
                                                        <textarea class="form-control" id="summernote" rows="5"
                                                            formControlName="detail"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Precio</label>
                                                        <input class="form-control" type="text" formControlName="price">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Categoría</label>
                                                        <div class="input-group">
                                                            <select class="form-control" formControlName="category"
                                                                #inputCategory (change)="getSubcategory(inputCategory)">
                                                                <option *ngFor="let category of categories"
                                                                    [value]="category.name">{{category.name}}
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Subcategoría</label>
                                                        <div class="input-group">
                                                            <select class="form-control" formControlName="subcategory">
                                                                <option *ngFor="let subcategory of subcategories"
                                                                    [value]="subcategory.name">
                                                                    {{subcategory.name}}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Estado</label>
                                                        <select class="form-control" formControlName="status">
                                                            <option value="1">Publicado</option>
                                                            <option value="0">No Publicado</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xl-3">
                                    <div class="card">
                                        <div class="card-header">Imagen Principal</div>
                                        <label class="pb-5" for="productImage">
                                            <img src="{{imageUpload}}" width="100" height="100"
                                                class="img-fluid changeImage">

                                        </label>

                                        <div class="custom-file">

                                            <input type="file" class="custom-file-input formProduct" id="productImage"
                                                accept="image/*" maxSize="2000000"
                                                (change)="validateImage($event, 'changeImage')" required>


                                            <div class="valid-feedback">Valid.</div>
                                            <div class="invalid-feedback">Please fill out this field.</div>

                                            <label class="custom-file-label" for="productImage">Choose file</label>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-xl-6">
                                    <div class="card">
                                        <div class="card-header">Galería Producto</div>
                                        <div class="custom-dropzone mb-5" ngx-dropzone (change)="onSelect($event)">
                                            <ngx-dropzone-label>
                                                <div>
                                                    <h2 class="text-muted">Arrastre las imágenes</h2>
                                                </div>
                                            </ngx-dropzone-label>
                                            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview"
                                                *ngFor="let f of files" [file]="f" [removable]="true"
                                                (removed)="onRemove(f)">
                                                <ngx-dropzone-label>
                                                    {{f.name }} {{f.type}}
                                                </ngx-dropzone-label>

                                            </ngx-dropzone-image-preview>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button id="btnCancelar" type="button" class="btn btn-danger"
                                    data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-warning">Actualizar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
