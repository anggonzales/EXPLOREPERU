<!-- Page Wrapper -->
<div id="wrapper">
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Modal Register -->
                <div class="modal fade" id="exampleModalXl" tabindex="-1" role="dialog"
                    aria-labelledby="myExtraLargeModalLabel" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog modal-xl" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Producción</h5>
                                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <div class="row">
                                        <div class="col-xl-6">
                                            <div class="card mb-4">
                                                <div class="card-header">Detalles Producto</div>
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Cantidad</label>
                                                                <input class="form-control" type="text" placeholder=""
                                                                    disabled>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Unidades</label>
                                                                <select class="form-control" disabled>
                                                                    <option selected>Barriles</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Términos de pago</label>
                                                        <input class="form-control" type="text" placeholder="" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Fecha de Entrega</label>
                                                        <input class="form-control" type="text" placeholder="" disabled>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-6">
                                            <div class="card mb-4">
                                                <div class="card-header">Detalles de la producción</div>
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Avance</label>
                                                                <input class="form-control" type="text" placeholder=""
                                                                    disabled>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Avance de Producción</label>
                                                                <ng5-slider [(value)]="value" [options]="options">
                                                                </ng5-slider>
                                                            </div>
                                                            <div class="form-group">
                                                                <button type="button" class="btn btn-success">Enviar
                                                                    Notificación</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-12">
                                            <div class="card mb-4">
                                                <div class="card-header">Proceso de Exportación </div>
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <div class="custom-control custom-switch">
                                                                    <input class="custom-control-input" type="checkbox"
                                                                        id="customSwitch1">
                                                                    <label class="custom-control-label"
                                                                        for="customSwitch1">Generación
                                                                        de archivo DAM</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <button class="btn btn-success btn-sm">Enviar
                                                                    notificación</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <div class="custom-control custom-switch">
                                                                    <input class="custom-control-input" type="checkbox"
                                                                        id="customSwitch2">
                                                                    <label class="custom-control-label"
                                                                        for="customSwitch2">Depósito
                                                                        Temporal</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <button class="btn btn-success btn-sm">Enviar
                                                                    notificación</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <div class="custom-control custom-switch">
                                                                    <input class="custom-control-input" type="checkbox"
                                                                        id="customSwitch3">
                                                                    <label class="custom-control-label"
                                                                        for="customSwitch3">Orden de
                                                                        Salida</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <button class="btn btn-success btn-sm">Enviar
                                                                    notificación</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Órdenes</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class='table table-bordered' id="dataTable" width='100%' cellspacing='0'>
                                <thead>
                                    <tr>
                                        <th>Nro</th>
                                        <th>Cliente</th>
                                        <th>Producto</th>
                                        <th>Precio</th>
                                        <th>Estado</th>
                                        <th>Fecha</th>
                                        <th>Operaciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <button class="btn btn-success mr-3" data-toggle="modal"
                                                data-target="#exampleModalXl"><i class="fa fa-archive"></i></button>
                                            <a routerLink="/chat" class="btn btn-warning mr-3" target="_blank"><i
                                                    class="fa fa-comments"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
