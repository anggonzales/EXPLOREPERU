<!-- Modal Register -->
<div class="modal fade" id="exampleModalXl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Producción</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card mb-4">
                                <div class="card-header">Detalles de la producción</div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Avance de Producción</label>
                                        <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="card mb-4">
                                <div class="card-header">Proceso de Exportación </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <div class="form-check form-switch">                                          
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label" for="flexSwitchCheckDefault">Generación de archivo DAM</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label" for="flexSwitchCheckDefault">Depósito Temporal</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label" for="flexSwitchCheckDefault">Orden de Salida</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnCancelar" type="button" class="btn btn-danger"
                            data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Enviar Notificación</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Órdenes</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class='table table-bordered' id="dataTable" width='100%' cellspacing='0'>
                <thead>
                    <tr>
                        <th>Nro</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn btn-success mr-3" data-toggle="modal" data-target="#exampleModalXl"><i
                                    class="fa fa-archive"></i></button>
                            <button class="btn btn-warning"><i class="fa fa-comments"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
